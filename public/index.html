<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="/css/styles.min.css">
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form" class="c">
          <input type="text" name="message" placeholder="message" autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button type="button" id="send-location">Send location</button>

      </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
